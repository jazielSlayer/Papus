<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0f14;
      --panel: #13161e;
      --border: #252a38;
      --accent: #c8f135;
      --accent-dim: rgba(200,241,53,0.12);
      --text: #e8eaf0;
      --muted: #6b7280;
      --error: #ff5f5f;
      --success: #4ade80;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 70% 20%, rgba(200,241,53,0.06) 0%, transparent 60%),
        radial-gradient(ellipse 50% 60% at 20% 80%, rgba(100,120,255,0.05) 0%, transparent 60%);
      pointer-events: none;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 16px;
      animation: fadeUp 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 36px 36px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 18px;
      height: 18px;
    }

    .logo-text {
      font-family: 'DM Serif Display', serif;
      font-size: 1.25rem;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.8rem;
      color: var(--text);
      letter-spacing: -0.03em;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.875rem;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    .input-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: var(--muted);
      pointer-events: none;
      transition: color 0.2s;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 14px 12px 40px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      background: var(--accent-dim);
    }

    input:focus + svg, .input-wrap:focus-within svg {
      color: var(--accent);
    }

    
    .input-wrap input:focus ~ svg { color: var(--accent); }

    .field-error {
      display: none;
      font-size: 0.78rem;
      color: var(--error);
      margin-top: 6px;
      padding-left: 2px;
    }

    .field.has-error input {
      border-color: var(--error);
    }

    .field.has-error .field-error {
      display: block;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
    }

    .remember input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      min-width: 16px;
      padding: 0;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      position: relative;
      transition: background 0.2s, border-color 0.2s;
    }

    .remember input[type="checkbox"]:checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .remember input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 1px;
      width: 5px;
      height: 9px;
      border: 2px solid #0d0f14;
      border-left: none;
      border-top: none;
      transform: rotate(45deg);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #0d0f14;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.15s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(0,0,0,0.3);
      border-top-color: #0d0f14;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn.loading .btn-text { display: none; }
    .btn.loading .spinner { display: block; }

    .alert {
      display: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.875rem;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-6px); } to { opacity: 1; transform: none; } }

    .alert.error {
      background: rgba(255,95,95,0.1);
      border: 1px solid rgba(255,95,95,0.3);
      color: var(--error);
    }

    .alert.success {
      background: rgba(74,222,128,0.1);
      border: 1px solid rgba(74,222,128,0.3);
      color: var(--success);
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 0.82rem;
      color: var(--muted);
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .links a:hover { opacity: 0.7; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      color: var(--muted);
      font-size: 0.78rem;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="container">
    <div class="card">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#0d0f14" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="logo-text">Nexus</span>
      </div>

      <h1>Bienvenido</h1>
      <p class="subtitle">Inicia sesión para continuar</p>

      
      <div class="alert error" id="alertError"></div>
      <div class="alert success" id="alertSuccess"></div>

      <form id="loginForm" novalidate>

        <div class="field" id="fieldEmail">
          <label for="email">Correo electrónico</label>
          <div class="input-wrap">
            <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" autocomplete="username"/>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
          </div>
          <span class="field-error" id="emailError"></span>
        </div>

        <div class="field" id="fieldPassword">
          <label for="password">Contraseña</label>
          <div class="input-wrap">
            <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password"/>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <span class="field-error" id="passwordError"></span>
        </div>

        <label class="remember">
          <input type="checkbox" id="remember" name="remember"/>
          Recordar sesión
        </label>

        <button type="submit" class="btn" id="btnSubmit">
          <span class="btn-text">Iniciar sesión</span>
          <span class="spinner"></span>
        </button>
      </form>

      <div class="links">
        <span>¿No tienes cuenta? <a href="#">Regístrate</a></span>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script>
  $(function () {
    const $form     = $('#loginForm');
    const $btn      = $('#btnSubmit');
    const $alertErr = $('#alertError');
    const $alertOk  = $('#alertSuccess');

    function validateEmail(val) {
      if (!val) return 'El correo es requerido.';
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val)) return 'Ingresa un correo válido.';
      return '';
    }

    function validatePassword(val) {
      if (!val) return 'La contraseña es requerida.';
      if (val.length < 6) return 'Mínimo 6 caracteres.';
      return '';
    }

    function setFieldState($field, $errSpan, msg) {
      if (msg) {
        $field.addClass('has-error');
        $errSpan.text(msg);
      } else {
        $field.removeClass('has-error');
        $errSpan.text('');
      }
      return !msg;
    }


    $('#email').on('blur', function () {
      setFieldState($('#fieldEmail'), $('#emailError'), validateEmail($(this).val().trim()));
    });

    $('#password').on('blur', function () {
      setFieldState($('#fieldPassword'), $('#passwordError'), validatePassword($(this).val()));
    });

    
    $form.on('input', function () {
      $alertErr.hide();
      $alertOk.hide();
    });

    
    $form.on('submit', function (e) {
      e.preventDefault();

      const email    = $('#email').val().trim();
      const password = $('#password').val();
      const remember = $('#remember').is(':checked') ? 1 : 0;

      const emailOk = setFieldState($('#fieldEmail'), $('#emailError'), validateEmail(email));
      const passOk  = setFieldState($('#fieldPassword'), $('#passwordError'), validatePassword(password));

      if (!emailOk || !passOk) return;


      $btn.addClass('loading').prop('disabled', true);
      $alertErr.hide();
      $alertOk.hide();

      $.ajax({
        url: 'login.php',         
        type: 'POST',
        dataType: 'json',
        data: { email, password, remember },
        success: function (res) {
          $btn.removeClass('loading').prop('disabled', false);

          if (res.success) {
            $alertOk.text(res.message || '¡Inicio de sesión exitoso!').show();
            
            setTimeout(function () {
              window.location.href = res.redirect || 'dashboard.php';
            }, 1200);
          } else {
            $alertErr.text(res.message || 'Credenciales incorrectas.').show();
          }
        },
        error: function (xhr) {
          $btn.removeClass('loading').prop('disabled', false);
          let msg = 'Error de conexión. Intenta de nuevo.';
          try {
            const json = JSON.parse(xhr.responseText);
            if (json.message) msg = json.message;
          } catch (_) {}
          $alertErr.text(msg).show();
        }
      });
    });
  });
  </script>
</body>
</html>
