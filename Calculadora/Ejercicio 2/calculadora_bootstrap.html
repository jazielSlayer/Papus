<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora con jQuery y Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Calculadora</h3>

        <div class="mb-3">
            <label class="form-label">Primer número</label>
            <input type="text" id="valor1" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Segundo número</label>
            <input type="text" id="valor2" class="form-control">
        </div>

        <div class="d-grid gap-2">
            <button id="sumar" class="btn btn-primary">Sumar</button>
            <button id="restar" class="btn btn-warning">Restar</button>
            <button id="multiplicar" class="btn btn-success">Multiplicar</button>
            <button id="dividir" class="btn btn-danger">Dividir</button>
        </div>

        <div class="mt-4">
            <label class="form-label">Resultado</label>
            <input type="text" id="resultado" class="form-control" readonly>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){

    function obtenerValores() {
        let n1 = parseFloat($("#valor1").val());
        let n2 = parseFloat($("#valor2").val());

        if (isNaN(n1) || isNaN(n2)) {
            $("#resultado").val("Ingrese números válidos");
            return null;
        }

        return { n1, n2 };
    }

    $("#sumar").click(function(){
        let valores = obtenerValores();
        if (valores)
            $("#resultado").val(valores.n1 + valores.n2);
    });

    $("#restar").click(function(){
        let valores = obtenerValores();
        if (valores)
            $("#resultado").val(valores.n1 - valores.n2);
    });

    $("#multiplicar").click(function(){
        let valores = obtenerValores();
        if (valores)
            $("#resultado").val(valores.n1 * valores.n2);
    });

    $("#dividir").click(function(){
        let valores = obtenerValores();
        if (valores) {
            if (valores.n2 === 0) {
                $("#resultado").val("No se puede dividir entre 0");
            } else {
                $("#resultado").val(valores.n1 / valores.n2);
            }
        }
    });

});
</script>

</body>
</html>
